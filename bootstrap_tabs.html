<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Tab Demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="m-3">

<!--    nav-tabs create the clickable tabs. each nav-item (i.e., tab) should have a data-bs-target attribute that has the id of its associated tab pane-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" data-bs-target="#tab1" href="#">Tab 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="tab" data-bs-target="#tab2">Tab 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#" data-bs-toggle="tab" data-bs-target="#tab3">Tab 3</a>
        </li>
    </ul>

<!--each tab-pane is its own div INSIDE a tab-content container div-->
<!--the tab-pane id must match the data-bs-target of its respective nav tab above -->
    <div class="tab-content">
        <div class="tab-pane fade" id="tab1" >
            <p>Tab 1</p>
        </div>
        <div class="tab-pane fade" id="tab2" >
            <p>Tab 2</p>
        </div>
        <div class="tab-pane fade show active" id="tab3" >
            <p>Tab 3</p>
        </div>
    </div>

<!--be sure to import the bootstrap JS library for nav tab clicking functionality-->
<!--otherwise the clicking won't work-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
