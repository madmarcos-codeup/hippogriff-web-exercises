<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Lecture</title>
</head>

<style>
  .box {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .red-box {
    background-color: red;
  }

  .blue-box {
    background-color: blue;
  }

  .green-box {
    background-color: green;
  }

  #relative-container {
    display: flex;
    border: 3px solid goldenrod;
  }

  #absolute-container {
    display: flex;
    position: relative;
  }

  #fixed-container {
    display: flex;
  }

  #box2 {
    /* make this one relative */
    position: relative;
    left: 15px;
    top: -50px;
  }

  #box5 {
    /* make this one absolute */
    position: absolute;

    /* and then make its container relative */
    top: 20px;
    left: -20px;
  }

  #box8 {
    /* make this one fixed */
    /*position: fixed;*/

  }

  #spiderman {
    height: 100px;
    position: relative;
    top: 200px;
    left: 150px;
    z-index: 10;
  }

  #explosion {
    height: 200px;
    position: relative;
    bottom: 650px;
    left: 125px;
    z-index: 11;
  }

  #images {
    border: 1px solid black;
  }

</style>
<body>

  <h4>Relative positioning</h4>

  <div id="relative-container">
    <div id="box1" class="box red-box"></div>
    <div id="box2" class="box blue-box"></div>
    <div id="box3" class="box green-box"></div>
  </div>

  <hr>
  <h4>Absolute positioning</h4>
  <div id="absolute-container">
    <div id="box4" class="box red-box"></div>
    <div id="box5" class="box blue-box"></div>
    <div id="box6" class="box green-box"></div>
  </div>

  <hr>
  <h4>Fixed positioning</h4>
  <div id="fixed-container">
    <div id="box7" class="box red-box"></div>
    <div id="box8" class="box blue-box"></div>
    <div id="box9" class="box green-box"></div>
  </div>
