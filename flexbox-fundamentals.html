<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox</title>
  <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
<h1>Flexbox</h1>
<div class="flexbox flex1">
  <div class="flex-item"><p>A</p></div>
  <div class="flex-item"><p>BB</p></div>
  <div class="flex-item"><p>CCC</p></div>
  <div class="flex-item"><p>DDDD</p></div>
  <div class="flex-item"><p>EEEEE</p></div>
  <div class="flex-item"><p>FFFFFF</p></div>
  <div class="flex-item"><p>GGGGGGG</p></div>
  <div class="flex-item"><p>HHHHHHHH</p></div>
  <div class="flex-item"><p>IIIIIIIII</p></div>
  <div class="flex-item"><p>JJJJJJJJJJ</p></div>
</div>
<div class="flexbox flex2">
  <div class="flex-item one"><p>One</p></div>
  <div class="flex-item two"><p>Two</p><p>Two</p></div>
  <div class="flex-item three"><p>Three</p><p>Three</p><p>Three</p></div>
  <div class="flex-item four"><p>Four</p><p>Four</p><p>Four</p><p>Four</p></div>
  <div class="flex-item five"><p>Five</p><p>Five</p><p>Five</p><p>Five</p><p>Five</p></div>
  <div class="flex-item six"><p>Six</p><p>Six</p></div>
</div>
</body>
</html>
